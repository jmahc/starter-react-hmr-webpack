<!DOCTYPE html>
<html>
<head>
  <!-- react-helmet -->
  <!-- html-webpack-plugin -->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- External Dependencies -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
  <div id="root">
    <style type="text/css" scoped>
      h1 { z-index: 10; font-family: 'Roboto', 'Helvetica', sans-serif; display: inline-block; }
      .loader {
        margin: 10% auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(100, 100, 100, 0.2);
        border-right: 1.1em solid rgba(100, 100, 100, 0.2);
        border-bottom: 1.1em solid rgba(100, 100, 100, 0.2);
        border-left: 1.1em solid grey;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: loaderCircleSpin 1.1s infinite linear;
        animation: loaderCircleSpin 1.1s infinite linear;
      }

      .loader, .loader::after { border-radius: 50%; width: 10em; height: 10em; z-index: 999999; }

      .loader-header { display: inline-block; width: 100%; margin: 0 auto; text-align: center; }

      .loader-wrench {
        z-index: 10000;
        opacity: 0;
        position: relative;
        left: 50%;
        -webkit-transform: rotate(-60deg);
        transform: rotate(-60deg);
        display: inline-block;
        -moz-animation: slideLeft 1.25s ease-in 0.45s alternate 1;
        -webkit-animation: slideLeft 1.25s ease-in 0.45s alternate 1;
        -ms-animation: slideLeft 1.25s ease-in 0.45s alternate 1;
        -o-animation: slideLeft 1.25s ease-in 0.45s alternate 1;
        animation: slideLeft 1.25s ease-in 0.45s alternate 1;
        animation-fill-mode:forwards;
      }

      .loader-rotate {
        z-index: -1;
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        width:100%;
        background:white;
        -moz-animation: showHide 5s ease-in 1;
        -webkit-animation: showHide 5s ease-in 1;
        -ms-animation: showHide 5s ease-in 1;
        -o-animation: showHide 5s ease-in 1;
        animation: showHide 5s ease-in 1;
      }

      @-webkit-keyframes loaderCircleSpin {
        0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
      }

      @keyframes loaderCircleSpin {
        0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
      }
      @-webkit-keyframes showHide {
        0% { width:95%; z-index: 9999; }
        40% { width: 0%; z-index: 9999; }
        60% { width: 0%; z-index: 9999; }
        100% { width: 0%; z-index: 9999; }
      }
      @keyframes showHide {
        0% { width:95%; z-index: 9999; }
        40% { width: 0%; z-index: 9999; }
        60% { width: 0%; z-index: 9999; }
        100% { width: 0%; z-index: 9999; }
      }
      @-webkit-keyframes slideLeft {
        0% { left: 0%; opacity: 1; }
        10% { -webkit-transform: rotate(-50deg); transform: rotate(-50deg); }
        20% { -webkit-transform: rotate(-40deg); transform: rotate(-40deg); }
        30% { -webkit-transform: rotate(-30deg); transform: rotate(-30deg); }
        40% { -webkit-transform: rotate(-20deg); transform: rotate(-20deg); }
        50% { -webkit-transform: rotate(-10deg); transform: rotate(-10deg); }
        60% { -webkit-transform: rotate(-20deg); transform: rotate(-20deg); }
        70% { -webkit-transform: rotate(-30deg); transform: rotate(-30deg); }
        80% { -webkit-transform: rotate(-40deg); transform: rotate(-40deg); }
        90% { -webkit-transform: rotate(-50deg); transform: rotate(-50deg); }
        100% { -webkit-transform: rotate(-60deg); transform: rotate(-60deg); left: 52.5%; opacity: 1; }
      }
      @keyframes slideLeft {
        0% { left: 0%; opacity: 1; }
        10% { -webkit-transform: rotate(-50deg); transform: rotate(-50deg); }
        20% { -webkit-transform: rotate(-40deg); transform: rotate(-40deg); }
        30% { -webkit-transform: rotate(-30deg); transform: rotate(-30deg); }
        40% { -webkit-transform: rotate(-20deg); transform: rotate(-20deg); }
        50% { -webkit-transform: rotate(-10deg); transform: rotate(-10deg); }
        60% { -webkit-transform: rotate(-20deg); transform: rotate(-20deg); }
        70% { -webkit-transform: rotate(-30deg); transform: rotate(-30deg); }
        80% { -webkit-transform: rotate(-40deg); transform: rotate(-40deg); }
        90% { -webkit-transform: rotate(-50deg); transform: rotate(-50deg); }
        100% { -webkit-transform: rotate(-60deg); transform: rotate(-60deg); left: 52.5%; opacity: 1; }
      }
    </style>
    <div class="loader-header">
      <i class="loader-wrench material-icons wrench-rotate">&#xE869;</i>
      <h1>Please be patient while Webpack builds.<span class="loader-rotate"></span></h1>
    </div>
    <div class="loader">Loading...</div>
  </div>
  <!-- Script tags injected below via the html-webpack-plugin -->
</body>
</html>
